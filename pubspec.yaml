name: twenv
description: Your finances.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_animate: ^4.2.0
  flutter_svg: ^2.0.7
  intl: ^0.18.1
  flutter_masked_text2: ^0.9.1
  firebase_core: ^2.15.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  lottie: ^2.5.0
  http: ^1.1.0
  firebase_auth: ^4.7.2
  firebase_database: ^10.2.4
  flutter_slidable: ^3.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
